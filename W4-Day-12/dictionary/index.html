<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Dictionary</h1>
        <!-- (form element) form component comprise of inputs and submit button -->
        <form id="taskForm">
            <input type="text" id="task" placeholder="Insert task here">
            <button type="submit">Add</button>
        </form>
        <div id="resultContainer">
            <h2>Results</h2>
            <p>Word: <span id="searchedWord">Word</span></p>
            <p>Meaning: <span id="meaning">Meaning</span></p>
        </div>
    </main>
</body>
</html>
